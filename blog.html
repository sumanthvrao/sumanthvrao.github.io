    <script>
      (function () {
        const blogLinks = document.querySelectorAll(
          "#blog-list a[data-blog-path]"
        );
        const blogContent = document.getElementById("blog-content");

        if (!blogLinks.length || !blogContent) {
          return;
        }

        function setActive(link) {
          blogLinks.forEach((item) => item.classList.remove("blog-link-active"));
          link.classList.add("blog-link-active");
        }

        async function loadBlog(path, title) {
          blogContent.innerHTML = "<p>Loading...</p>";

          try {
            const response = await fetch(path, { cache: "no-cache" });
            if (!response.ok) {
              throw new Error("Failed to load blog content");
            }

            const html = await response.text();
            const doc = new DOMParser().parseFromString(html, "text/html");
            const article = doc.querySelector("article") || doc.body;

            if (!article) {
              throw new Error("Blog content not found");
            }

            blogContent.innerHTML = article.innerHTML;
            if (title) {
              document.title = title + " - Sumanth Rao";
            }
          } catch (error) {
            blogContent.innerHTML =
              "<p>Could not load this post. Please try again later.</p>";
          }
        }

        blogLinks.forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            const path = link.getAttribute("data-blog-path");
            const title = link.getAttribute("data-blog-title");
            setActive(link);
            loadBlog(path, title);
            window.location.hash = link.getAttribute("data-blog-id") || "";
          });
        });

        const initialId = window.location.hash.replace("#", "");
        const initialLink =
          (initialId &&
            document.querySelector(
              '#blog-list a[data-blog-id="' + initialId + '"]'
            )) ||
          blogLinks[0];

        if (initialLink) {
          setActive(initialLink);
          loadBlog(
            initialLink.getAttribute("data-blog-path"),
            initialLink.getAttribute("data-blog-title")
          );
        }
      })();
    </script>
    <a class="floating-arrow" href="#blog-content" aria-label="Jump to blog content">
      ↓
    </a>
    <script>
      (function () {
        const arrow = document.querySelector(".floating-arrow");
        if (!arrow) {
          return;
        }

        function updateArrow() {
          const nearBottom =
            window.innerHeight + window.scrollY >=
            document.body.offsetHeight - 200;

          if (nearBottom) {
            arrow.textContent = "↑";
            arrow.setAttribute("href", "#top");
            arrow.setAttribute("aria-label", "Back to top");
          } else {
            arrow.textContent = "↓";
            arrow.setAttribute("href", "#blog-content");
            arrow.setAttribute("aria-label", "Jump to blog content");
          }
        }

        window.addEventListener("scroll", updateArrow);
        window.addEventListener("resize", updateArrow);
        updateArrow();
      })();
    </script>
